<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function min(array) {
            let output = array[0];
            for(const item of array) {
                if (output > item) {
                    output = item;
                }
            }
            return output;
        }

        const testArray = [52, 273, 32, 103, 275, 24, 57];
        console.log(`${testArray} 중에서`);
        console.log(`최솟값 = ${min(testArray)}`);
    
        function max(array) {
            let input = array[0];
            for(const i of array) {
                if (i > input) {
                    input = i;
                }
            }
            return input;
        }
    
        console.log(`배열의 최댓값은 ? ${max(testArray)}`);
    
    </script>
</head>

</html>
