<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const data = [
        {
          name: "혼자 공부하는 파이썬",
          price: 18000,
          publisher: "한빛미디어",
        },
        {
          name: "HTML5 웹 프로그래밍 입문",
          price: 26000,
          publisher: "한빛미디어",
        },
      ];

      const json = JSON.stringify(data);
      console.log(json); // 일반 json형식으로 출력

      console.log(JSON.parse(json)); // 배열출력
    </script>
  </head>
  <body></body>
</html>
