<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const 구름 = {
        이름: "구름",
        나이: 6,
        종족: "강아지",
      };

      const 별 = {
        ...구름, // 별에서 없는 부분만 추가된다. (순서가 중요하다..)
        이름: "별",
        나이: 1,
        예방접종: true,
        // ...구름 을 하면 구름의 정보가 위의 정보를 덮어 쓴다..
      };

      console.log(JSON.stringify(구름));
      console.log(JSON.stringify(별));
    </script>
  </head>
  <body></body>
</html>
