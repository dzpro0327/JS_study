<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const rawInput = prompt("inch 단위의 숫자를 입력하세요.");

        const inch = Number(rawInput);
        const cm = inch * 2.54;

        // 백틱을 이용한 출력
        alert(`${inch}inch는 ${cm}cm 입니다...`);
        
        // alert(rawInput + "inch는 " + cm + "cm입니다..") --> 보통하던 출력 방식
    </script>
</head>
