<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const todos = ['우유구매', '엄무 메일 확인하기', '필라테스 수업'];

        // 안전성에 조금은 문제가 있는 구문(in)
        for (const i in todos) {
            document.write(`${i}번째 할 일: ${todos[i]}`);
        }
 
    </script>
</head>
<body>
    
</body>
</html>
