<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const date = new Date();
        const hour = date.getHours();

        if (hour < 11) {
            alert('아침을 먹을 시간입니다.');
        }else{
            if (hour < 15) {
                alert('점심을 먹을 시간입니다.');
            }else{
                alert('저녁을 먹을 시간입니다.');
            }
        }
    </script>
</head>

</html>
